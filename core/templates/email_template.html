<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Payouttt</title>
</head>

<body>
<div id="wrapper">
    <main id="main" role="main">
        <div class="allContacts-section">
            <hr>
            <table cellspacing="0" cellpadding="0" border="0"
                   style="color:#333;background:#fff;padding:0;margin:0;width:100%;font:15px/1.25em 'Helvetica Neue',Arial,Helvetica">
                <tbody>
                <tr width="100%">
                    <td valign="top" align="left"
                        style="background:#f0f0f0;font:15px/1.25em 'Helvetica Neue',Arial,Helvetica">
                        <table style="border:none;padding:0 18px;margin:50px auto;width:600px">
                            <tbody>

                            <tr width="100%" height="57">
                                <td valign="top" align="left"
                                    style="border-top-left-radius:4px;border-top-right-radius:4px;background:black;padding:18px 18px;text-align:center;color:white;font-weight:bold">
                                    {{ email_type }}
                                </td>
                            </tr>
                            <tr width="100%">
                                <td valign="top" align="left"
                                    style="border-bottom-left-radius:4px;border-bottom-right-radius:4px;background:#fff;padding:18px">
                                    <h1 style="font-size:20px;margin:0;color:#333">Hi {% if user and user.full_name %}{{ user.full_name }}{% else %}{{ user.email }}{% endif %},</h1>
                                    <br>

                                    <p style="font:15px/1.25em 'Helvetica Neue',Arial,Helvetica;color:#333">{{ email_body }}
                                    <p>
                                    <table width="60%" align="center" border="1">

                                        {% for item in items %}
                                            <tr>
                                                <td>{{ item.name }}</td>
                                                <td>{{ item.value }}</td>
                                            </tr>
                                        {% endfor %}

                                    </table>

                                    <p>Thank you for choosing us and Have a Great Day!</p>

                                    <p style="font:15px/1.25em 'Helvetica Neue',Arial,Helvetica;color:#333">
                                        Best Regards,</p>
                                    <p style="font:15px/1.25em 'Helvetica Neue',Arial,Helvetica;color:#333">
                                        Payouttt</p>
                                    <div>
                                        <table width="100%">
                                            <tbody>
                                            <tr>
                                                <td width="168"><img
                                                        src="https://app.payouttt.com/assets/payouttt_logo.jpg"
                                                        alt="Y & A" border="0" width="155" class="CToWUd"
                                                        style="height: 108px;color: #939393;width: 100px;"></td>
                                                <td width="204"
                                                    style="font:12px/1.25em 'Helvetica Neue',Arial,Helvetica;color:#939393;margin-bottom:0">
                                                    <div>Payouttt<br>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
        </div>
    </main>
</div>
</body>

</html>
